[@Basic]

[VersionFromModule]

[Prereqs]
perl = 5.0080
Throw = 0
JSON = 0
Scalar::Util = 0
Time::HiRes = 0
IO::Socket::SSL = 0
Data::Debug = 0
End = 0
Digest::MD5 = 0
Config::Cascading = 0
FindBin = 0
CGI::Ex = 0
IO::Interactive = 0
Net::Server = 0

[Prereqs / TestRequires]
Sub::Override = 0
Test::Deep = 0

[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]

[MakeMaker::Runner]

[MetaJSON]

[GithubMeta]
issues = 1
user   = Jayceh

[@Git]

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md

[ ReadmeAnyFromPod / HtmlInRoot ]

[ChangelogFromGit]
max_age     = 365
tag_regexp  = ^v(\d+\.\d+)$
file_name   = CHANGES
wrap_column = 74
debug       = 0
